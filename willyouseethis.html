<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry ðŸ’–</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Glacial Indifference", sans-serif; font-weight: bold;
            text-align: center;
            overflow: hidden;
            position: relative;
            background-color: #ffd1dc;
            transition: background-color 1.5s ease-in-out;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 200, 220, 1) 30%, rgba(255, 160, 200, 1) 70%);
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }

        /* Image Styling */
        .girl-image {
            width: 300px;
            height: auto;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            filter: drop-shadow(0px 0px 15px rgba(255, 100, 150, 0.6));
            border-radius: 15px;
        }

        /* Text Styling */
        .message {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
            color: white;
            background: none;
            padding: 15px 20px;
            border-radius: 12px;
            
            
        }

        .button {
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            background-color: #ff3b6e;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            animation: bounce 2s infinite;
        }

        .button:hover {
            background-color: #e6325d;
            transform: scale(1.1);
        }

        .final-message {
            font-size: 22px;
            color: white;
            margin-top: 20px;
            display: none;
            background: rgba(255, 50, 100, 0.8);
            padding: 12px 18px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: 0px 4px 10px rgba(255, 50, 100, 0.5);
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    
    <img src="girl_image.png" alt="Sad Girl Holding Flowers" class="girl-image">
    <div class="message">I know I did something that made you angry</div>
    <button class="button" onclick="changeMessage()">Click me</button>
    <div class="final-message">Hope this made you smile, call me later ðŸ’–</div>

    <audio id="bg-music" loop autoplay>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let messages = [
            "I know I did something that made you angry",
            "I am genuinely sorry, I don't wanna lose you",
            
            
        ];
        
        let index = 0;
        let musicStarted = false;

        function changeMessage() {
            const bg = document.querySelector('.background');
            const message = document.querySelector('.message');
            const finalMessage = document.querySelector('.final-message');
            const music = document.getElementById('bg-music');

            // Play music on first interaction
            music.play().catch(error => console.log('Autoplay blocked, click anywhere to play!'));

            // Background fades out
            bg.style.opacity = "0";
            message.style.opacity = "0";

            setTimeout(() => {
                index = (index + 1) % messages.length;
                message.innerText = messages[index];

                // Restore background & message
                bg.style.opacity = "1";
                message.style.opacity = "1";

                // Show final message on last text
                if (index === messages.length - 1) {
                    setTimeout(() => {
                        finalMessage.style.display = "block";
                    }, 1000);
                }
            }, 1000);
        }

        // Fix autoplay issue by playing music after user interaction
        document.body.addEventListener("click", function() {
            const music = document.getElementById('bg-music');
            if (music.paused) {
                music.play();
            }
        });
    </script>

</body>
</html>
